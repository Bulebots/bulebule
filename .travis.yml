dist: xenial

language: python

python:
    - 3.7

addons:
  apt:
    sources:
      - llvm-toolchain-trusty-6.0
      - sourceline: 'ppa:team-gcc-arm-embedded/ppa'
    packages:
      - clang-format-6.0
      - gcc-arm-embedded
      - libbluetooth-dev

install:
  - pip install -r requirements.txt

before_script:
  - clang-format() { clang-format-6.0 $@; }
  - export -f clang-format
  - ./scripts/setup_libopencm3.sh

script:
  - ./scripts/checkformat_clang.sh
  - ./scripts/checkformat_checkpatch.sh
  - cd src/ && make
  - cd ../ && pytest -sv
  - flake8
  - doc8 docs/source/
  - doc8 README.rst
  - cd docs/ && make SPHINXOPTS=-W html

notifications:
  email: false
